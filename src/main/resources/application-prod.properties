# Production Configuration

# Database Configuration (Env Vars: DB_URL, DB_USERNAME, DB_PASSWORD)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration (Env Var: JWT_SECRET)
jwt.secret=${JWT_SECRET}

# CORS Configuration (Env Var: ALLOWED_ORIGINS)
app.cors.allowed-origins=${ALLOWED_ORIGINS}

# Initial Admin Configuration (Env Vars: APP_ADMIN_*)
app.admin.email=${APP_ADMIN_EMAIL}
app.admin.password=${APP_ADMIN_PASSWORD}
app.admin.name=${APP_ADMIN_NAME}

# Server Port (Optional, usually 8080 or process.env.PORT)
server.port=${PORT:8080}
